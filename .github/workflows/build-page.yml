name: Release Page
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v2.5.2
        with:
          node-version: 16.18.0
      - name: Build
        run: |
          npm install
          npm run build
          echo 'seati.cc' > dist/CNAME
          
      - name: Push
        run: |
          cd dist
          git init
          git config --global user.email ''
          git config --global user.name 'bot'
          git remote add origin https://Subilan:${{ secrets.a }}@github.com/seatitanium/site
          git add *
          git commit -m 'build'
          git push origin HEAD:build --force

          

name: Release Page
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      
      - name: Setup Node
        uses: actions/setup-node@v2.5.2
        with:
          node-version: 16.18.0
          
      - name: Install and Build
        run: |
          npm install
          npm run build
          echo 'seati.cc' > dist/CNAME
          
      - name: Push
        run: |
          cd dist
          git init
          git remote set-url --add origin https://Subilan:${{ secrets.ACCESS_TOKEN2 }}@github.com/seatitanium/site
          git push -u origin build -f

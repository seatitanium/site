on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'

    - name: Build
      run: |
        npm install
        npm run build
        
    - name: Setup SSH Deploy Keys
      run: |
        mkdir -p ~/.ssh
        echo '${{ secrets.PRIVKEY }}' > ./key
        chmod 600 ./key
        echo '${{ secrets.KNOWN_HOSTS }}' > ~/.ssh/known_hosts
  
    - name: Deploy
      run: |
        scp -i ./key -r ./dist/* root@8.218.58.237:/home/wwwroot/seati